<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سجل المشاريع</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
</head>
<!-- Logout Modal -->
<div id="logoutModal" class="modal-overlay">
  <div class="modal-card">
    <h3>تسجيل الخروج</h3>
    <p>هل أنت متأكد أنك تريد تسجيل الخروج من النظام؟</p>

    <div class="modal-actions">
      <button class="btn secondary" onclick="closeLogoutModal()">إلغاء</button>
      <button class="btn danger" onclick="confirmLogout()">تسجيل خروج</button>
    </div>
  </div>
</div>

<body>
<div class="container" style="max-width: 98%;">
  <h1><i class="fa-solid fa-list-check"></i> سجل بيانات المشاريع</h1>
  <div class="btn-row">
    <a href="form.html" class="btn primary"><i class="fa-solid fa-plus"></i> إضافة مشروع</a>
    <button class="btn secondary" onclick="document.getElementById('excelFile').click()">استيراد Excel</button>
    <a href="dashboard.html" class="btn info">لوحة المؤشرات</a>
    <button class="btn danger" onclick="if(confirm('مسح الكل؟')){localStorage.removeItem('icv_projects_v2');location.reload();}">مسح الكل</button>
    <input type="file" id="excelFile" accept=".xlsx,.xls" hidden onchange="if(this.files[0]) bulkImportExcel(this.files[0]).then(()=>location.reload())">
  </div>
  <table id="projectsTable" class="display nowrap" style="width:100%"><thead></thead><tbody></tbody></table>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="auth.js"></script>
<script src="excel-bulk-import.js"></script>
<script src="projects.js"></script>
</body>
</html>
